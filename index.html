<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculo de IMC</title>
</head>
<body>

    <div class="container">
        <h2>Calculadora de IMC</h2>
        <input type="text" name="nome" id="inputNome" placeholder="Digite seu nome">
        <input type="text" name="altura" id="inputAltura" placeholder="Digite sua altura">
        <input type="text" name="peso" id="inputPeso" placeholder="Digite seu peso">
        <a onclick="calcular()">
            <button class="botao" id="inicioBotao">
                Calcular 
            </button>
        </a>
    </div>

    <div class="notificacao">
        <h2>O que é IMC?</h2>
        <p>
            O IMC (Índice de Massa Corporal) é uma medida usada para avaliar se uma pessoa está em um peso adequado em relação à sua altura.
             Ele é calculado dividindo o peso da pessoa (em quilogramas) pela sua altura (em metros) elevada ao quadrado.
        </p>
    </div>
